<div class="form__wrapper">
  <form action="" class="form" [formGroup]="formGroup">
    <div class="form__heading">
      <h1>Hello!</h1>
      <h2>Signup to start your learning journey!</h2>
    </div>
    <app-input
      name="email"
      label="Email"
      type="email"
      inputId="email_input"
      formControlName="email"
    ></app-input>
    <app-input
      name="name"
      label="Name"
      inputId="name_input"
      type="text"
      formControlName="name"
    ></app-input>
    <app-input
      name="password"
      type="password"
      label="Password"
      inputId="password_input"
      formControlName="password"
    ></app-input>
    {{ formGroup.value | json }}
    <app-button text="Signup" variant="secondary"></app-button>
  </form>
</div>
