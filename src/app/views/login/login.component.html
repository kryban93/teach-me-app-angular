<div class="form__wrapper">
  <form action="" class="form" [formGroup]="formGroup" (submit)="submit()">
    <div class="form__heading">
      <h1>Hello!</h1>
      <h2>Login to start your learning journey!</h2>
    </div>
    <app-input
      inputId="email_input"
      name="email"
      label="Email"
      type="email"
      formControlName="username"
    ></app-input>
    <app-input
      inputId="password_input"
      name="password"
      type="password"
      label="Password"
      formControlName="password"
    ></app-input>
    <app-button text="Login" (btnClick)="submit()"></app-button>
  </form>
</div>
