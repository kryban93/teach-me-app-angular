<button
  *ngIf="!isLink"
  class="button"
  [class.button--secondary]="variant === 'secondary'"
  [class.button--disabled]="isDisabled"
  (click)="onClick()"
  [type]="type"
  [disabled]="isDisabled"
>
  {{ text }}
</button>
<a
  *ngIf="isLink"
  [routerLink]="routerLink"
  class="button"
  [class.button--secondary]="variant === 'secondary'"
  [class.button--disabled]="isDisabled"
  >{{ text }}</a
>
